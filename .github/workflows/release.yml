name: Create release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    tags:
      - 'v*'

jobs:
  build:
    name: Create main release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          java-package: jdk+fx
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Print banch
        run: echo ${{github.ref}}
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Development release
          draft: false
          prerelease: false
      - name: Upload Release Asset (main)
        if: contains(github.ref, 'dev') == false
        id: upload-release-asset-main
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/ParticleTrieur.zip
          asset_name: ParticleTrieur.zip
          asset_content_type: application/zip
      - name: Upload Release Asset (dev)
        if: contains(github.ref, 'dev') == true
        id: upload-release-asset-dev
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/ParticleTrieur.zip
          asset_name: ParticleTrieur-dev.zip
          asset_content_type: application/zip
